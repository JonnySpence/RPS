<script>

const computerSelection = computerPlay();
const playerSelection = prompt("Rock, Paper or Scissor?").toLowerCase();
let humanScore = 0;
let cpuScore = 0;

function computerPlay() {
            const possiblePlays = ["rock", "paper", "scissor"];
            return possiblePlays
            [Math.floor(Math.random() * possiblePlays.length)];
        }
    


function playRound(playerSelection, computerSelection){
    if (playerSelection === computerSelection.toLowerCase())
    
{
        return "The computer chose the same as you. Its a tie. Play again!";
    }
    else if (playerSelection === "rock"&&computerSelection === "scissor"){
        humanScore++;
        return "The computer chose scissor! Rock beats scissor, you win!"
    }
    else if (playerSelection === "rock"&&computerSelection === "paper"){
        cpuScore++;
        return "The computer chose paper! Paper beats rock, you lose!"
    }
    else if (playerSelection === "scissor"&&computerSelection === "paper"){
        humanScore++;
        return "The computer chose paper! Scissor beats paper, you win!"
    }
    else if (playerSelection === "scissor"&&computerSelection === "rock"){
        return "The computer chose rock! Rock beats scissor, you lose!"
    }
    else if (playerSelection === "paper"&&computerSelection === "rock"){
        humanScore++;
        return "The computer chose rock! Paper beats rock, you win!"
    }
    else if (playerSelection === "paper"&&computerSelection === "scissor"){
        cpuScore++;
        return "The computer chose scissor! Scissor beats paper you lose!"
    }
    else { return "Please enter a valid answer."}
        
}
//  console.log(computerPlay());
console.log(playRound(playerSelection, computerSelection))





</script>
